<extend name="Include:base" />
<block name="main">
    <div class="page-wrap">
        <section class="page-hd">
            <header>
                <h2 class="title"><i class="icon-table"></i>用户列表</h2>
            </header>
            <hr>
        </section>
        <div class="fr input-group mb-15">
            <form action="/sw/Admin/User/index" method="get">
                <input name="searchname" type="text" type="searchname" placeholder="{$searchname}" class="form-control form-boxed" style="width:auto;">
                <input name="bar_id" type="hidden" class="form-control" value="{$bar_row.id}" style="width:290px;">
                <button class="btn btn-secondary">搜索</button>
            </form>
        </div>
        <p class="title-description"></p>
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th width="10%">序号</th>
                <th>用户</th>
                <th>密码</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="user_rows" id="user_row">
                <tr class="cen">
                    <td>{$i}</td>
                    <td>{$user_row.user_name}</td>
                    <td>{$user_row.user_password}</td>
                    <td>
                        <a href="{:U('Admin/User/edit',array('user_id'=>$user_row[user_id]))}" title="{:CUSTOM_SYSTOM_EDIT}" class="mr-5">{:CUSTOM_SYSTOM_EDIT}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <empty name="user_rows">
            <div class="panel panel-default">
                <div class="panel-bd text-center">
                    {:CUSTOM_MESSAGE_NODATA}
                </div>
            </div>
        </empty>
        <if condition="$user_count gt CUSTOM_PAGING">
            <div class="panel panel-default">
                <div class="panel-bd">
                    <div class='pagination'>
                    {$page_show}
                    </div>
                </div>
            </div>
        </if>
    </div>
</block>
<block name="popup"></block>
